<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bridge</title>
    <link href="asset/bs/css/bootstrap.css" rel="stylesheet">
    <link href="asset/bootstrap-treeview/dist/bootstrap-treeview.min.css" rel="stylesheet">
    <script src="asset/jquery/dist/jquery.min.js"></script>
    <script src="asset/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
</head>
<body>

<div>
    <div class="row" style="margin: 30px">
        <div class="col-lg-7 col-md-7 col-sm-7">
            <div id="tree"></div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"> </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="parameter">
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">invoke</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-offset-2 col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function getTree() {
        var data = [
            {
                text: "Parent 1",
                nodes: [
                    {
                        text: "Child 1",
                        nodes: [
                            {
                                text: "Grandchild 1"
                            },
                            {
                                text: "Grandchild 2"
                            }
                        ]
                    },
                    {
                        text: "Child 2"
                    }
                ]
            },
            {
                text: "Parent 2"
            },
            {
                text: "Parent 3"
            },
            {
                text: "Parent 4"
            },
            {
                text: "Parent 5"
            }
        ];
        return data;
    }

    $('#tree').treeview({data: getTree()});

</script>

</body>
</html>
